{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'css/style_connexion.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_inscription">
        <div class="gauche">
            <img src="{% static 'img/maison.png' %}" alt="maison" class="img-maison">
            <div class="titre">
                <h1>Avec KeurGui Energy,</h1>
                <h2>“Controlez votre consommation énergétique en temps réel! ”</h2>
            </div>
            
        </div>
        <div class="right">
            <div class="top">
                <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
                <h2>Inscription</h2>
            </div>
            
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" placeholder="Prénom" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <input type="text" placeholder="Nom" name="last_name" required>
                </div>

                <div class="form-group">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <button type="submit" class="btn-ins">Suivant</button>
            </form>
            
            <div class="signin-link">
                <p>Vous avez déjà un compte ? <a href="{% url 'connexion' %}">connectez-vous</a></p>
            </div>
        </div>
    </div>
</body>
</html>
